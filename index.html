<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Popup</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<button>Connexion</button>
	</header>
	<div class="main">
		<div class="formula">
			<h2>Free Formula</h2>
			<ul>
				<li>Lorem</li>
				<li>Ipsum</li>
				<li>Doloris</li>
			</ul>
			<p>Free</p>
			<button class="nope">Nope please</button>
		</div>
		<div class="formula premium">
			<h2>Premium Formula</h2>
			<ul>
				<li>Lorem</li>
				<li>Ipsum</li>
				<li>Doloris</li>
			</ul>
			<p>50.00€ / month</p>
			<button class="buy">Buy now</button>
		</div>
		<div class="formula">
			<h2>Great Formula</h2>
			<ul>
				<li>Lorem</li>
				<li>Ipsum</li>
				<li>Doloris</li>
			</ul>
			<p>10,99€ / month</p>
			<button class="sold">Sold out</button>
		</div>
	</div>
	<div class="popup-container">
		<div class="popup">
			<button class="close"><div></div></button>
			<h3>Connection</h3>
			<form>
				<input type="text" name="name" placeholder="Username">
				<input type="password" name="pass" placeholder="Password">
				<input type="submit" value="Connect">
			</form>
		</div>
	</div>
</body>
</html>
